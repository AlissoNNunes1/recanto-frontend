<!-- src/app/home/home.component.html -->

<div class="home-container">
  <h2 *ngIf="nome">Bem-vindo {{nome}}</h2>
  <p *ngIf="role === 'admin'">Você está logado como administrador.</p>
  <p *ngIf="role === 'funcionario'">Você está logado como usuário.</p>
  <p *ngIf="!role">Você está logado, mas seu tipo de usuário não é identificado.</p>
</div>
