<h2 mat-dialog-title>Adicionar Novo Usuario</h2>

<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="nome.sobrenome" required />
        <mat-error *ngIf="usuarioForm.get('username')?.hasError('required')">
          Username e obrigatorio
        </mat-error>
        <mat-error *ngIf="usuarioForm.get('username')?.hasError('minlength')">
          Username deve ter no minimo 3 caracteres
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome Completo</mat-label>
        <input matInput formControlName="nome" placeholder="Nome completo do usuario" required />
        <mat-error *ngIf="usuarioForm.get('nome')?.hasError('required')">
          Nome e obrigatorio
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="usuario@exemplo.com" required />
        <mat-error *ngIf="usuarioForm.get('email')?.hasError('required')">
          Email e obrigatorio
        </mat-error>
        <mat-error *ngIf="usuarioForm.get('email')?.hasError('email')">
          Email invalido
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="senha" placeholder="Minimo 8 caracteres" required />
        <mat-error *ngIf="usuarioForm.get('senha')?.hasError('required')">
          Senha e obrigatoria
        </mat-error>
        <mat-error *ngIf="usuarioForm.get('senha')?.hasError('minlength')">
          Senha deve ter no minimo 8 caracteres
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Cargo</mat-label>
        <mat-select formControlName="cargo" required>
          <mat-option value="funcionario">Funcionario</mat-option>
          <mat-option value="admin">Administrador</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-checkbox formControlName="ativo">Usuario Ativo</mat-checkbox>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!usuarioForm.valid">
      Salvar
    </button>
  </mat-dialog-actions>
</form>
