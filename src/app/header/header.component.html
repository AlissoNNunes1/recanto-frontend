<!-- Navbar responsiva mobile-first -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Navbar brand -->
    <a class="navbar-brand" href="/home" aria-label="Ir para página inicial">
      <img
        src="https://raw.githubusercontent.com/AlissoNNunes1/recanto-frontend/main/src/assets/6.png"
        alt="Logo do Recanto"
        loading="eager"
        fetchpriority="high"
      />
    </a>
    <!-- Toggle button -->
    <button
      class="navbar-toggler btn btn-light"
      type="button"
      (click)="toggleNavbar()"
      [attr.aria-expanded]="sidebarOpen"
      aria-label="Alternar navegação"
      aria-controls="navbarSupportedContent"
    >
      <i class="fas fa-bars" aria-hidden="true"></i>
    </button>
    <!-- Collapsible wrapper -->
    <app-collapse [isOpen]="sidebarOpen" id="navbarSupportedContent">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" role="menubar">
        <li class="nav-item" role="none">
          <a
            class="nav-link active"
            aria-current="page"
            href="residents"
            role="menuitem"
            tabindex="0"
          >
            <i class="fas fa-users me-2" aria-hidden="true"></i>
            Residentes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="prontuarios" role="menuitem" tabindex="0">
            <i class="fas fa-notes-medical me-2" aria-hidden="true"></i>
            Prontuários
          </a>
        </li>
        <li class="nav-item" *ngIf="role === 'admin'">
          <a class="nav-link" href="funcionarios" role="menuitem" tabindex="0">
            <i class="fas fa-user-tie me-2" aria-hidden="true"></i>
            Funcionários
          </a>
        </li>
        <li class="nav-item" *ngIf="role === 'admin'">
          <a class="nav-link" href="usuarios" role="menuitem" tabindex="0">
            <i class="fas fa-user-cog me-2" aria-hidden="true"></i>
            Usuarios
          </a>
        </li>
        <li class="nav-item" *ngIf="role === 'admin'">
          <a
            class="nav-link"
            href="ips-autorizados"
            role="menuitem"
            tabindex="0"
          >
            <i class="fas fa-network-wired me-2" aria-hidden="true"></i>
            IPs Autorizados
          </a>
        </li>
        <li class="nav-item" *ngIf="role === 'admin'">
          <a class="nav-link" href="auditoria" role="menuitem" tabindex="0">
            <i class="fas fa-history me-2" aria-hidden="true"></i>
            Auditoria
          </a>
        </li>
        <li class="nav-item" *ngIf="role === 'admin'" role="none">
          <a class="nav-link" href="relatorios" role="menuitem" tabindex="0">
            <i class="fas fa-chart-bar me-2" aria-hidden="true"></i>
            Relatórios
          </a>
        </li>
      </ul>

      <!-- Informações do usuário -->
      <div class="navbar-nav ms-auto">
        <div class="nav-item">
          <span class="navbar-text me-3">
            <i class="fas fa-user-circle me-1" aria-hidden="true"></i>
            Olá, {{ nome }}
          </span>
          <small
            class="badge bg-primary"
            [attr.aria-label]="'Função: ' + role"
            >{{ role }}</small
          >
        </div>
      </div>
    </app-collapse>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar Mobile-First Responsiva - RECANTO -->
