<form [formGroup]="updateResidentForm" (ngSubmit)="onSubmit()">
    <h2>Atualizar Residente</h2>
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Sexo</mat-label>
      <mat-select formControlName="sexo">
        <mat-option value="M">Masculino</mat-option>
        <mat-option value="F">Feminino</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" maxlength="11" placeholder="Sem pontuação">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Contato de Emergência</mat-label>
      <input matInput formControlName="contatoEmergencia">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput formControlName="dataNascimento" type="date">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Histórico Médico</mat-label>
      <textarea matInput formControlName="historicoMedico"></textarea>
    </mat-form-field>
  
    <div class="foto-upload">
        <label for="foto">Foto:</label>
        <input type="file" (change)="onFileSelected($event)" id="foto" accept="image/*">
      </div>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="!updateResidentForm.valid">Atualizar</button>
    <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
  </form>
